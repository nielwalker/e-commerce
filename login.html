<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="logindesign.css" />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <div class="container">
      <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
          <img
            src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
            class="img-fluid"
            style="min-height: 100%"
          />
        </div>
        <div class="col-md-6 bg-white p-5">
          <h3 class="pb-3">Login Form</h3>
          <div class="form-style">
            <form>
              <div class="form-group pb-3">
                <input
                  type="text"
                  placeholder="Username"
                  class="form-control"
                  id="inputusername"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group pb-3">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  id="inputpassword"
                />
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <input name="" type="checkbox" value="" />
                  <span class="pl-2 font-weight-bold">Remember Me</span>
                </div>
                <div><a href="#">Forget Password?</a></div>
              </div>
              <div class="pb-2">
                <button
                  type="submit"
                  class="btn btn-dark w-100 font-weight-bold mt-2"
                  onclick="login()"
                >
                  Login
                </button>
              </div>
            </form>
            <div class="sideline">OR</div>
            <div>
              <button
                type="submit"
                class="btn btn-primary w-100 font-weight-bold mt-2"
              >
                <i class="fa fa-facebook" aria-hidden="true"></i> Login With
                Gmail
              </button>
            </div>
            <div class="pt-4 text-center">
              Dont have Account? <a href="#">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function login() {
        var validUsername = "admin";
        var validPassword = "admin";

        // Get input values
        var username = document.getElementById("inputusername").value;
        var password = document.getElementById("inputpassword").value;

        if (username == validUsername && password == validPassword) {
          window.location.assign = "index.html";
          alert("Welcome" + " " + validUsername);
        } else {
          alert("Invalid username or password. Please try again.");
          return;
        }
      }
    </script>
  </body>
</html>
