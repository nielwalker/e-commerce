<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="logindesign.css" />
    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form class="form-1">
        <h1>Login</h1>
        <label for="email">Username</label>
        <input type="text" name="email" id="username" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <span>Forgot Password</span>
        <button type="submit" onclick="login()">Login</button>
        <!-- .........///sign-up///.......... -->
        <p>Or SignIn Using</p>
        <div class="icons">
          <a href="https://www.facebook.com/" target="blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com/" target="blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://mail.google.com/" target="blank"
            ><i class="fab fa-google"></i
          ></a>
        </div>
      </form>
    </div>

    <script>
      function login() {
        var validUsername = "admin";
        var validPassword = "admin";

        // Get input values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username == validUsername && password == validPassword) {
          window.location.assign = "store.html";
          alert("Welcome" + " " + validUsername);
        } else {
          alert("Invalid username or password. Please try again.");
          return;
        }
      }
    </script>
  </body>
</html>
